<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
            {% if category %}
            <h1>{{category.name}}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url}}">{{ page.title}} </a></li>
                {% endfor %}
            </ul>
             <li><a href='/rango/'>Back to index page</a></li>
            
        </div>
        {% else %}
        <strong>No pages currently in category.</strong>
        {% endif %}
     {% else %}   
        The specified category does not exist.
     {% endif %}   
    </body>

</html>
